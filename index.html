<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraBooks</title>
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="resetsheet" href="/styles/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="shortcut icon" type="image/ico" href="/assets/Logo.ico"/>
</head>
<body>
    <header class="cabecalho">
        <div class="container menu">
                <input type="checkbox" id="menu" class="container__botao">
                <label for="menu">
                    <span class="cabecalho__menu-hamburguer container__imagem"></span>
                </label>
                <ul class="lista-menu">
                    <li class="lista-menu__titulo">CATEGORIAS</li>
                    <li class="lista-menu__itens">
                        <a class="lista-menu__link" href="#">PROGRAMAÇÃO</a>
                    </li>
                    <li class="lista-menu__itens">
                        <a class="lista-menu__link" href="#">FRONT-END</a>
                    </li>
                    <li class="lista-menu__itens">
                        <a class="lista-menu__link" href="#">INFRAESTRUTURA</a>
                    </li>
                    <li class="lista-menu__itens">
                        <a class="lista-menu__link" href="#">BUSINESS</a>
                    </li>
                    <li class="lista-menu__itens">
                        <a class="lista-menu__link" href="#">DESING & UX</a>
                    </li>
                </ul>
            <img class="container__imagem" src="/assets/Logo.svg" alt="Logo da Alurabooks">
        </div>
        <div class="container">
            <a class="container__imagem" href="#"><img src="/assets/Favoritos.svg" alt="Meus favoritos"></a>
            <a class="container__imagem" href="#"><img src="/assets/Compras.svg" alt="Carrinho de compras"></a>
            <a class="container__imagem" href="#"><img src="/assets/Usuário.svg" alt="Meu perfil"></a>
        </div>
    </header>

    <main>
        <section class="banner">
            <h2 class="banner__titulo">Já sabe por onde começar?</h2>
            <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
            <input type="search" class="banner__pesquisa" placeholder="Qual será sua próxima leitura?">
        </section>
        <section class="carrossel">
            <h2 class="carrossel__titulo">últimos lançamentos</h2>
            <!-- Slider main container -->
            <div class="swiper">
                <!-- If we need pagination -->
                <div class="swiper-pagination"></div>
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide"><img src="/assets/books/Javascript.png" alt="livro sobre javascript da Alurabooks"></div>
                <div class="swiper-slide"><img src="/assets/books/Gestão2.png" alt="livro sobre gestão numero 2 da AluraBooks"></div>
                <div class="swiper-slide"><img src="/assets/books/Nodejs.png" alt="livro sobre node java script da alura books"></div>
                <div class="swiper-slide"><img src="/assets/books/ReactNative.png" alt="livro da alura books sobre react ReactNative"></div>
                <div class="swiper-slide"><img src="/assets/books/Construct2.png" alt="livro da alura books sobre contruct numero 2"></div>
                ...
                </div>
                
                <!-- If we need navigation buttons -->
                <div class="swiper-button-p"></div>
                <div class="swiper-button-n"></div>
            
                <!-- If we need scrollbar -->
                <div class="swiper-scrollbar"></div>
            </div>
        </section>
    </main>
    
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
        speed: 400,
        spaceBetween: 10,
        slidesPerView: 3,
        loop: true,
                pagination: {
            el: '.swiper-pagination',
            clickable: true,
        },

     });
    </script>
</body>
</html>
